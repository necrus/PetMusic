<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<table>
    <tr th:each="track: ${tracks}">
        <td th:text="${track.trackName}"></td>
        <td th:text="${track.length}"></td>
    </tr>
</table>
</body>
</html>
