<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<a th:href="@{/addtrack}">Добавить трек</a>
<h2 th:if="${album_name} != null">Album: [[${album_name}]]</h2>
<table>
    <tr th:each="track: ${tracks}">
        <td th:text="${track.id}"></td>
        <td th:text="${track.trackName}"></td>
        <td th:text="${track.length}"></td>
        <td>
            <a th:href="@{'/edittrack?track_id=' + ${track.id}}">Редактировать</a>
        </td>
    </tr>
</table>
</body>
</html>
