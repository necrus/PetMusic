<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<a th:href="@{/addband}">Добавить группу</a>
<table>
    <tr th:each="band: ${bands}">
        <td th:text="${band.id}"></td>
        <td>
            <a th:text="${band.bandName}" th:href="@{'/albums?band_id=' + ${band.id}}"></a>
        </td>
        <td th:text="${band.country}"></td>
        <td>
            <a th:href="@{'/editband?band_id=' + ${band.id}}">Редактировать</a>
        </td>
    </tr>
</table>
</body>
</html>
